
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	
	$('#btnProgress').click(function() {

            $("#progressbar").animate({width :'+=10%'});
    });
});
                        
                    
             
</script>

<style>
div#ProgContainer
{
position:relative;
border:2px solid black;
width:2000;
height:30px;
padding:15px;
margin-top:12px;
margin-bottom:15px;
background-color:white;
}
div#progressbar
{
position: relative;
    width:10%;
    height: 100%;
    background-color: green;
margin-bottom:65px;
padding:2px;
}

</style>

</head>
<body>
<div id="ProgContainer">
	<div id="progressbar"></div>
    <input type="button" id="btnProgress" value="Progress Bar +10%">
</div>
                        
</body>
</html>
